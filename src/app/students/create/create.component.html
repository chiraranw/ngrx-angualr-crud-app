<form  [formGroup]="createStForm" (ngSubmit)="submit()">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" formControlName="name" name="name">
      </div>
      <div class="col">
        <input type="text" class="form-control" formControlName="surname" name="surname">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-info">Create</button>
      </div>
    </div>
  </form>
